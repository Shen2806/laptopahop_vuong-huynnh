services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: nodejspro
      MYSQL_USER: laptopshop
      MYSQL_PASSWORD: secretpass
      MYSQL_ROOT_PASSWORD: rootsecret
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306" # optional: nếu muốn connect từ host
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootsecret"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    environment:
      # Ghi đè một số biến để đúng môi trường docker
      PORT: 3000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:8080
      DATABASE_URL: mysql://laptopshop:secretpass@db:3306/nodejspro
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3000"
    volumes:
      - uploads:/app/uploads
      # public có thể copy vào image; nếu cần cập nhật nóng static thì bind-mount:
      # - ./public:/app/public:ro
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Nếu muốn Nginx đọc trực tiếp file upload (không bắt buộc, vì đang proxy qua Node):
      # - uploads:/app/uploads:ro
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  dbdata:
  uploads:
