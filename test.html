<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Notification Test</title>
</head>

<body>
    <button id="notifyBtn">Gửi thông báo</button>

    <audio id="notificationSound" src="ding.mp3" preload="auto"></audio>

    <script>
        // Lấy button và audio
        const notifyBtn = document.getElementById('notifyBtn');
        const notificationSound = document.getElementById('notificationSound');

        // Yêu cầu quyền thông báo khi load trang
        if ("Notification" in window) {
            if (Notification.permission === "default") {
                Notification.requestPermission();
            }
        }

        // Hàm gửi thông báo
        function sendNotification(title, body) {
            // Phát âm thanh
            notificationSound.play();

            // Hiển thị thông báo trình duyệt
            if (Notification.permission === "granted") {
                new Notification(title, { body });
            }
        }

        // Bắt sự kiện click
        notifyBtn.addEventListener('click', () => {
            sendNotification("Thông báo mới!", "Bạn có tin nhắn mới.");
        });
    </script>
</body>

</html>
